<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- custom CSS -->
    <link href="./styles/spinner.css" />

    <!-- bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Code With Prince</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="http://localhost:5000/?"
          >Code With Prince</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="http://localhost:5000/?">Text</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="http://localhost:5000/getImage.html"
                >Generate Image</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- end of Navbar -->
    <div class="container">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 p-3 my-4">
          <form action="" id="input-form" class="form-floating">
            <div class="form-floating mb-3">
              <textarea
                class="form-control"
                placeholder="Leave a text"
                id="input"
                style="height: 100px"
              ></textarea>
              <label class="text-muted" for="input"
                >Leave a text here to generate an image</label
              >
            </div>

            <div class="form-floating mb-3">
              <button class="btn btn-outline-primary" type="submit">
                <span
                  id="spinner"
                  class=""
                  role="status"
                  aria-hidden="true"
                ></span>
                Submit
              </button>
            </div>
          </form>

          <!-- image -->
          <img id="image-section" class="img-fluid" />
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>

    <!-- Custom JS -->
    <script src="./js/getImage.js"></script>

    <!-- Bootstrap CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
